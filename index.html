<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carosello</title>
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
	<script src="assets/script-vue.js" defer></script>
</head>

<body>
	<main>
		<div class="container">
			<div id="carousel">
				<div class="img-big" @mouseover="stopAutoPlay" @mouseout="startAutoPlay">
					<img :src="currentImage().image" :alt="currentImage().title" class="big">
					<div class="title">
						<h1>{{ currentImage().title }}</h1>
						<p>{{ currentImage().text }}</p>
					</div>
				</div>
				<div class="thumbnails">
					<img v-for="(image, index) in images" :key="index" :src="image.image" :alt="image.title"
						class="thumb-img" :class="{inactive: currentImgIndex !== index }"
						@click="currentImgIndex = index">
					<i class="bi bi-arrow-left-circle-fill btn btn-left" @click="prevImage"></i>
					<i class="bi bi-arrow-right-circle-fill btn btn-right" @click="nextImage"></i>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
